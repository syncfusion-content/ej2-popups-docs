<!DOCTYPE html><html lang="en"><head>
    <title>Essential JS 2 Dialog</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="TypeScript UI Components">
    <meta name="author" content="Syncfusion">
    <link href="styles.css" rel="stylesheet">
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.syncfusion.com/ej2/20.3.56/ej2-base/styles/material.css" rel="stylesheet">
    <link href="https://cdn.syncfusion.com/ej2/20.3.56/ej2-buttons/styles/material.css" rel="stylesheet">
    <link href="https://cdn.syncfusion.com/ej2/20.3.56/ej2-inputs/styles/material.css" rel="stylesheet">
    <link href="https://cdn.syncfusion.com/ej2/20.3.56/ej2-popups/styles/material.css" rel="stylesheet">
    
    
<script src="https://cdn.syncfusion.com/ej2/20.4.38/dist/ej2.min.js" type="text/javascript"></script>
</head>

<body>
    
    <div id="container">
        <div id="target">
        <center><button id="openBtn" class="e-control e-btn">Open</button></center>
        <div id="dialog"></div>
        <div id="modalDialog"></div>
            <form id="dlgContent" style="visibility: hidden">
                <div class="form-group">
                    <label for="name">Name:</label>
                    <input type="name" value="" class="form-control" id="name">
                </div>
                <div class="form-group">
                    <label for="email">Email Id:</label>
                    <input type="email" value="user@syncfusion.com" class="form-control" id="email">
                </div>
                <div class="form-group">
                    <label for="contact">Contact Number:</label>
                    <input type="contact" class="form-control" id="contact">
                </div>
                <div class="form-group">
                    <label for="address">Address:</label>
                    <textarea class="form-control" rows="5" id="address"></textarea>
                </div>
            </form>
        </div>
    </div>

<script>
var ele = document.getElementById('container');
if(ele) {
  ele.style.visibility = "visible";
}   
      </script>
<script src="index.js" type="text/javascript"></script>
</body></html>
